apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/stackrox/operator-index?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "500"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" || (event == "push" && target_branch == "master")
  labels:
    appstudio.openshift.io/application: acs-operator-index-ocp-v4-17
    appstudio.openshift.io/component: operator-index-ocp-v4-17
    pipelines.appstudio.openshift.io/type: build
  name: operator-index-ocp-v4-17-on-push
  namespace: rh-acs-tenant

spec:

  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: base-image
    value: registry.redhat.io/openshift4/ose-operator-registry-rhel9:v4.17
  - name: output-image-tag
    value: ocp-v4-17-{{revision}}-fast
  - name: catalog-dir
    value: catalog-csv-metadata
  - name: image-expires-after
    # TODO(ROX-24530): set expiration consistently
    value: 52w

  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
  - name: workspace
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  pipelineRef:
    name: operator-index-pipeline
